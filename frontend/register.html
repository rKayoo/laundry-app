<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">
            <img src="src/img/logo.png" alt="" width="30" height="30">
            Laundry
        </a>
        <form class="d-flex">
          <a class="btn btn-outline-warning" href="/login">Log in</a>
            <a class="btn btn-outline-success mx-3 md-3 ms-3" href="/register">Sign Up</a>
        </form>
    </div>
  </nav>

  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="tab-login"
        data-mdb-toggle="pill"
        href="/login"
        role="tab"
        aria-controls="pills-login"
        aria-selected="true"
        >Login</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="tab-register"
        data-mdb-toggle="pill"
        href="/register"
        role="tab"
        aria-controls="pills-register"
        aria-selected="false"
        >Register</a
      >
    </li>
  </ul>
  <!-- Pills navs -->

  <!-- Pills content -->
  <div class="tab-content">
    <div
      class="tab-pane fade show active"
      id="pills-login"
      role="tabpanel"
      aria-labelledby="tab-login"
    >
        <form action="/register" method="POST">
          <div class="form-outline mb-4">
            <label class="form-label" for="loginusfId">USF ID</label>
            <input type="text" name="usfID" class="form-control" />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="loginName">Name</label>
            <input type="text" name="name" class="form-control" />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="loginlastName">Last Name</label>
            <input type="text" name="lastName" class="form-control" />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="loginemail">Email</label>
            <input type="email" name="email" class="form-control" />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="loginPassword">Password</label>
            <input type="password" name="password" class="form-control" />
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>
  <script src="../backend/user.js"></script>
<!-- Pills content -->
</body>
</html>
